        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #ff8c00, #ff4081);
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ffd700;
        }
        section {
            padding: 50px;
            text-align: center;
        }
        .slider {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            border: 2px solid #ff8c00;
        }
        .slides {
            display: flex;
			transition: transform 1s ease-in-out 4s;
            width: 300%;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        .slide img {
            width:20%;
            border-radius: 10px;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .project {
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .project:hover {
            transform: scale(1.05);
            background: #ff4081;
            color: white;
        }
        footer {

        }
        .social-icons {

        }
        .social-icons a {

            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;

            border-radius: 50%;

            transition: transform 0.3s;
        }
        .social-icons img {
            width: 30px;
        }
        .social-icons a:hover {

            background: #ff4081;
        }
        /* Floating Icons */
        .floating-icons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .floating-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: #25D366;
            border-radius: 50%;
            text-decoration: none;
            color: white;

        }

        .typewriter-container {
    font-size: 20px;

    }
    .section-title {
    font-size: 36px;

}

.about-container {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
    gap: 40px;
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    background: linear-gradient(135deg, #1a1a1a, #222);
    border: 2px solid #ff8c00;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 64, 129, 0.4);
    animation: slideIn 1s ease;
}

.about-image img {
    width: 180px;
    height: 250px;
    object-fit: cover;
    border-radius: 50%;
    border: 4px solid #ff8c00;
    animation: popIn 1.2s ease;
}

.about-text {
    font-size: 22px;
    color: #ffffff;
    font-weight: 400;
    max-width: 500px;
    min-height: 60px;
    line-height: 1.6;
}

.cursor {
    display: inline-block;
    background-color: #ff8c00;
    width: 2px;
    height: 24px;
    margin-left: 3px;
    animation: blink 0.8s infinite;
    vertical-align: bottom;
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes slideIn {
    from { transform: translateX(-50px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
}

@keyframes popIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

@media (max-width: 768px) {
    .about-container {
        flex-direction: column;
        text-align: center;
    }

    .about-text {
        font-size: 18px;
    }
}
.resume-btn-container {
    display: flex;
    justify-content: center;

}

.resume-btn {

    padding: 12px 30px;
    font-size: 18px;
    color: white;
    background: linear-gradient(135deg, #ff8c00, #ff4081);
    border: none;
    border-radius: 50px;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
}

.resume-btn::before {
    content: '';
    position: absolute;
    left: -100%;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.2);
    transition: all 0.4s ease;
    transform: skewX(-20deg);
}

.resume-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #ff4081;
}

.resume-btn:hover::before {
    left: 100%;
}
.custom-btn {
    display: inline-block;
    padding: 12px 30px;
    font-size: 18px;
    color: #fff;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    border: none;
    border-radius: 50px;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
}

.custom-btn::before {
    content: '';
    position: absolute;
    left: -100%;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.3);
    transition: all 0.4s ease;
    transform: skewX(-20deg);
}

.custom-btn:hover {

    box-shadow: 0 0 20px #00c6ff;

.custom-btn:hover::before {

#loader-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(13, 17, 23, 0.9);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

.spinner {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #ff8c00;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

#loader-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(13, 17, 23, 0.95);
    display: none;
    align-items: center;
    justify-content: center;

}

/* Neon Pulse Loader */
.neon-loader {
    display: flex;
    gap: 15px;
}

.neon-loader span {
    width: 20px;
    height: 20px;
    background: #ff4081;
    border-radius: 50%;
    animation: neonPulse 1.2s infinite ease-in-out;
    box-shadow: 0 0 10px #ff4081, 0 0 20px #ff4081, 0 0 30px #ff4081;
}

.neon-loader span:nth-child(2) {
    animation-delay: 0.2s;
}
.neon-loader span:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes neonPulse {
    0%, 100% {
        transform: scale(1);
        opacity: 0.7;
    }
    50% {
        transform: scale(1.5);
        opacity: 1;
        box-shadow: 0 0 20px #ff8c00, 0 0 30px #ff4081;
    }
}

<script>
        let index = 0;
        function moveSlide() {
            const slides = document.querySelector(".slides");
            const totalSlides = document.querySelectorAll(".slide").length;
            index = (index + 1) % totalSlides;
            slides.style.transform = `translateX(-${index * 100}%)`;
        }
        setInterval(moveSlide, 5000);
       
        const aboutLines = [
        "Hi, I'm a passionate Full-Stack Developer.",
        "I build dynamic web apps with React, Node.js & MongoDB.",
        "I love clean code, design systems, and good coffee ☕.",
        "Let’s create something amazing together!"
    ];

    let lineIndex = 0;
    let charIndex = 0;
    const typingSpeed = 50;
    const pauseTime = 1800;
    const textElement = document.getElementById("typewriter-text");

    function typeLine() {
        if (charIndex < aboutLines[lineIndex].length) {
            textElement.textContent += aboutLines[lineIndex].charAt(charIndex);
            charIndex++;
            setTimeout(typeLine, typingSpeed);
        } else {
            setTimeout(eraseLine, pauseTime);
        }
    }

    function eraseLine() {
        if (charIndex > 0) {
            textElement.textContent = aboutLines[lineIndex].substring(0, charIndex - 1);
            charIndex--;
            setTimeout(eraseLine, typingSpeed / 2);
        } else {
            lineIndex = (lineIndex + 1) % aboutLines.length;
            setTimeout(typeLine, typingSpeed);
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        typeLine();
    });

  function showLoader(event) {
    event.preventDefault(); // prevent default link behavior
    document.getElementById('loader-overlay').style.display = 'flex';

    setTimeout(() => {
        window.location.href = event.target.href;
    }, 1000); // delay to show loader
}

window.addEventListener('load', () => {
    const loader = document.getElementById('loader-overlay');
    if (loader) {
      loader.style.display = 'none';
    }
  });
